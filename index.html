<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="section">
        <header>
            <h1>Etch A Sketch</h1>
        </header>

        <div class="container">
            <div class="menu">
                <div class="slidecontainer">
                    <input type="range" value="16" min="1" max="100" class="slider">
                    <p class="value-text">Squares Per Side: <span class="value"></span></p>
                </div>
                <input type="color" value="#000000" class="color-value" id="color-picker" />
                <button class="color-button menu-button">Color</button>
                <button class="eraser menu-button">Eraser</button>
                <button class="rainbow menu-button">Rainbow</button>
                <button class="shading menu-button">Shading</button>
                <button class="reset menu-button">Reset</button>
            </div>

            <div class="grid-container"></div>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
